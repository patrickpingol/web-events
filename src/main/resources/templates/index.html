<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home - EVENTS</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap4.min.css" rel="stylesheet">
    <link href="/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" style="padding:0px;" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html" th:text="${title}">Thirio - EVENTS</a>
            </div>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="/index"><i class="fa fa-fw fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="javascript:;" data-toggle="collapse" data-target="#sub-event"><i class="fa fa-fw fa-calendar"></i> Events <i class="fa fa-fw fa-caret-down"></i></a>
                        <ul id="sub-event" class="collapse">
                            <li>
                                <a href="/event/create">Create</a>
                            </li>
                            <li>
                                <a href="/event/edit">Edit</a>
                            </li>
                            <li>
                                <a href="/event/status">Status</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="javascript:;" data-toggle="collapse" data-target="#sub-students"><i class="fa fa-fw fa-users"></i> Students <i class="fa fa-fw fa-caret-down"></i></a>
                        <ul id="sub-students" class="collapse">
                            <li>
                                <a href="/student/register">Register</a>
                            </li>
                            <li>
                                <a href="/student/search">Search</a>
                            </li>
                            <!--<li>
                                <a href="/student/list">List</a>
                            </li>-->
                        </ul>
                    </li>
                    <li>
                        <a href="/attendance"><i class="fa fa-fw fa-clock-o"></i> Attendance</a>
                    </li>
                    <li>
                        <a href="/lottery"><i class="fa fa-fw fa-ticket"></i> Lottery</a>
                    </li>
                    <li>
                        <a href="/import"><i class="fa fa-fw fa-upload"></i> Import CSV</a>
                    </li>
                    <li>
                        <a href="/live/count"><i class="fa fa-fw fa-level-up"></i> Live Count</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Home
                            <!--<small>Events</small>-->
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-home"></i>  Home
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row justify-content-center text-center">
                    <div class="col-lg-12">
                        <div class="jumbotron">
                            <div name="event-name" th:if="${eventName} != null">
                                <h1 class="display-3" th:text="${eventName}">EVENT NAME</h1>
                            </div>
                            <form name="event-select" th:if="${eventName} == null">
                                <div class="row justify-content-center">
                                    <div class="col-lg-6 align-self-center form-group">
                                        <select name="events" class="form-control" required="required">
                                            <option selected disabled>Select an event</option>
                                            <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-lg-6">
                                        <button type="button" name="set-event" class="btn btn-success">SUBMIT</button>
                                    </div>
                                </div>
                            </form>
                            <hr class="my-4">
                            <p class="lead">
                                <p class="lead" th:if="${eventDate} != null" th:text="${eventDate}">EVENT DATE</p>
                                <p class="lead" th:if="${eventDate} != null">
                                    <button type="button" name="unset-event" class="btn btn-danger">UNSET EVENT</button>
                                </p>
                                <p class="lead" th:if="${eventDate} == null">NO EVENT SELECTED.</p>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- /.footer -->
                <div id="row justify-content-end">
                    <hr class="my-4">
                    <div class="col-lg-12 text-right">
                        <p><i class="fa fa-fw fa-copyright"></i> 2017 Thirio. Powered by <i class="sprite sprite-java"></i></p>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- JS COOKIE -->
    <script src="/js/js.cookie.js"></script>

    <!-- THIRIO CUSTOM SCRIPTS -->
    <script src="/js/scripts.js"></script>

</body>

</html>
